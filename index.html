<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <div class="abcd">
            <button class="btn orange c" onclick="clearDisplay()">C</button>
            <button class="btn orange divide" onclick="appendToDisplay('/')">/</button>
        </div>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn orange" onclick="appendToDisplay('*')">x</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn orange" onclick="appendToDisplay('-')">-</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn orange" onclick="appendToDisplay('+')">+</button>
            <div class="abc">
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn equals" onclick="calculate()">=</button>
            </div>
        </div>
    </div>

    <style>
    
@font-face {
    font-family: font;
    src: url(PlusJakartaSans-SemiBold.ttf);
}
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #1A1A1A;
}

.calculator {
    display: grid;
    gap: 10px;
    width: 200px;
}
h1{
    font-family: "font";
    color: #ffff;
    font-size: 32px;
}
#display {
    width: 100%;
    height: 40px;
    font-size: 24px;
    text-align: right;
    padding: 5px;
    box-sizing: border-box;
    background-color: #1A1A1A;
    border: none;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.btn {
    height: 40px;
    font-size: 1.2em;
    border: none;
    background-color: #2C2C2C;
    cursor: pointer;
    width: 40px;
    border-radius: 20px;
}

.equals {
    width: 150px;
    border-radius: 20px;
    background-color: #FF9800;
    color: black;
    margin-left: 8px;
}
.abc, .abcd{
    grid-column: span 4;
    display: flex;
}
.c{
    width: 150px;
}
.divide{
    margin-left: 8px;
}
.orange{
    background-color: #FF9800;
}

</style>

<script>
function appendToDisplay(value) {
    const display = document.getElementById('display');
    display.value += value;
}

function clearDisplay() {
    document.getElementById('display').value = '';
}

function calculate() {
    const display = document.getElementById('display');
    try {
        display.value = eval(display.value);
    } catch {
        display.value = 'Error';
    }
}

</script>
</body>
</html>
